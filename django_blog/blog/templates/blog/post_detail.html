{% extends "blog/base.html" %} {% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>By {{ post.author }} on {{ post.created_at|date:"F j, Y, g:i a" }}</p>
<p>{{ post.content }}</p>

{% if user == post.author %}
<a href="{% url 'post-update' post.pk %}" class="btn">Edit</a>
<a href="{% url 'post-delete' post.pk %}" class="btn btn-danger">Delete</a>
{% endif %}

<a href="{% url 'posts' %}" class="btn">Back to Posts</a>
{% endblock %}
